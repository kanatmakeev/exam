<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./assets/logo.svg" alt="logo" />
      </div>
      <div class="header-button">
        <div class="button"><a href="#"> Sign In</a></div>
        <div class="button"><a href="#"> Register</a></div>
      </div>
    </header>
    <main>
      <section class="name">
        <div class="name-foto">
          <img src="./assets/main-foto.png" alt="foto" />
        </div>
        <div class="name-block">
          <h1 class="name-block__title">Трактир «Пушкин»</h1>
          <div class="name-block__view">
            <span class="view">₽₽₽ • Европейская</span>
            <div class="view-button">40 - 50 Min</div>
          </div>
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Закуски</h2>
        <div class="menu__line"></div>
        <div class="menu-wrapper">
          <div class="menu-wrapper snacks">
            <div class="snacks-name">
              <span class="snacks__title">Сельдь на бородинском…</span>
              <p class="snacks__addition">С яйцом и огурцом</p>
              <p class="snacks__price">240 ₽</p>
            </div>
            <div class="snacks-foto">
              <img src="./assets/seledka.png" alt="salat seledka" />
            </div>
          </div>
          <div class="menu-wrapper snacks">
            <div class="snacks-name">
              <span class="snacks__title">Соленья ассорти</span>
              <p class="snacks__price">320 ₽</p>
            </div>
            <div class="snacks-foto">
              <img src="./assets/assorti.png" alt="salat assorti" />
            </div>
          </div>
          <div class="menu-wrapper snacks">
            <div class="snacks-name">
              <span class="snacks__title">Грибы маринованные</span>
              <p class="snacks__price">300 ₽</p>
            </div>
            <div class="snacks-foto">
              <img src="./assets/mashroom.png" alt="pickled mashroom" />
            </div>
          </div>
          <div class="menu-wrapper snacks">
            <div class="snacks-name">
              <span class="snacks__title">Сало домашнее с горчицей</span>
              <p class="snacks__price">320 ₽</p>
            </div>
            <div class="snacks-foto">
              <img src="./assets/xapam.png" alt="salo" />
            </div>
          </div>
          <div class="menu-wrapper snacks">
            <div class="snacks-name">
              <span class="snacks__title">Малосольная семга</span>
              <p class="snacks__price">390 ₽</p>
            </div>
            <div class="snacks-foto">
              <img src="./assets/semga.png" alt="salted salmon" />
            </div>
          </div>
          <div class="menu-wrapper snacks">
            <div class="snacks-name">
              <span class="snacks__title">Язык говяжий с хреном</span>
              <p class="snacks__price">350 ₽</p>
            </div>
            <div class="snacks-foto">
              <img src="./assets/beef-tongue.png" alt="beef tongue" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
